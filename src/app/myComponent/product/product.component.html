<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="../../../assets/img/dummy-product.png"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Bidding Status : {{ product.bid_status }}</small
          >
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Sold Status : {{ product.sold_status }}</small
          >
        </p>
      </div>
    </div>
  </div>
</div>
