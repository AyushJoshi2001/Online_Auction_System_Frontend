<div class="main container p-3">
  <form (ngSubmit)="searchQuery()">
    <input
      class="search"
      type="text"
      placeholder="Search..."
      name="search"
      id="search"
      [(ngModel)]="search"
      value="search"
    />
    <button class="btn btn-success" type="submit">Search</button>
  </form>
  <p class="prodHead">My Products :</p>
  <div *ngIf="avail; else elseBlock">
    <div class="productList" *ngFor="let product of products">
      <app-product-with-delete [product]="product"></app-product-with-delete>
    </div>
  </div>
  <ng-template #elseBlock><p class="notfound">No Product Found</p></ng-template>
</div>
