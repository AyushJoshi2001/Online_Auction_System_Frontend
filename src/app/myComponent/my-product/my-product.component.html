<div class="main container p-3">
  <form (ngSubmit)="searchQuery()">
    <input
      class="search"
      type="text"
      placeholder="Search..."
      name="search"
      id="search"
      [(ngModel)]="search"
      value="search"
    />
    <button class="btn btn-success" type="submit">Search</button>
  </form>
  <div *ngIf="loading; else elseLoading">
    <p>loading...</p>
  </div>
  <ng-template #elseLoading>
    <p class="prodHead">My Products :</p>
    <div *ngIf="avail; else elseBlock">
      <div class="productList" *ngFor="let product of products">
        <app-product-with-operation
          [product]="product"
        ></app-product-with-operation>
      </div>
    </div>
    <ng-template #elseBlock
      ><p class="notfound">No Product Found</p></ng-template
    >
  </ng-template>
</div>
