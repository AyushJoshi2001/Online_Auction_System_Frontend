<div class="mb-3 main" (mouseover)="hover = true" (mouseleave)="hover = false"
  [ngClass]="{ divColor: bidClosed, mainHover: hover && !bidClosed }">
  <div class="inside_main">
    <div class="box">
      <div class="imgBox" *ngIf="product.product_pic; else changeProductPic">
        <img [src]="product.product_pic" alt="..." />
      </div>
      <ng-template #changeProductPic>
        <div class="imgBox">
          <img src="../../../assets/img/dummy-product.png" alt="..." />
        </div>
      </ng-template>
      <div class="content">
        <p class="headText">
          Title : <span>{{ product.title }}</span>
        </p>
        <p class="headText">
          Description : <span>{{ product.description }}</span>
        </p>
        <p class="headText">
          Time Left : <span>{{ timeLeft }} minutes</span>
        </p>
        <!-- <p class="headText">
          Bidding Status : <span class="fw-bold">{{ product.bid_status }}</span>
        </p> -->
        <p class="headText">
          Base Price : <span>{{ product.base_price }}</span>
        </p>
      </div>
    </div>
    <div class="btnDiv" *ngIf="!bidClosed">
      <button class="btn btn-danger" (click)="editProduct()">Edit</button>
    </div>
    <div class="btnDiv" *ngIf="!bidClosed">
      <button class="btn btn-danger" (click)="closeBid()">Close Bid</button>
    </div>
    <div class="btnDiv" *ngIf="!bidClosed">
      <button class="btn btn-danger" (click)="deleteProduct()">Delete</button>
    </div>
    <div class="btnDiv" *ngIf="bidClosed">
      <p class="fw-bold">Sold</p>
    </div>
  </div>
</div>
