<div class="main container py-5 px-3 rounded-3 my-5">
  <p class="text-center display-5">Online Auction System</p>
  <p class="text-center logPara">Register</p>
  <p class="text-center">
    Already have an account?
    <a routerLink="/auth/login" style="color: rgb(31, 132, 226)">Log In</a>
  </p>
  <div *ngIf="errorOccured">
    <p class="alert alert-danger">Email and Password are mandatory fields!</p>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="userData.name"
        name="name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email*</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="userData.email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password*</label>
      <input
        [type]="showPassword"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="userData.password"
      />
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        name="mobile"
        [(ngModel)]="userData.mobile"
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="userData.address"
      />
    </div>
    <div class="mb-3">
      <label for="about" class="pb-2">About</label>
      <textarea
        class="form-control"
        id="about"
        name="about"
        [(ngModel)]="userData.about"
      ></textarea>
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        (click)="showPass()"
      />
      <label class="form-check-label" for="exampleCheck1">show password</label>
    </div>
    <button type="submit" class="btn btn-primary">register</button>
  </form>
</div>
